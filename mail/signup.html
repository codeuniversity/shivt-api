<html>
<body style="margin: 0px; background-color:#0c0d2e;">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0" data-mobile="old" dir="ltr"
       data-width="600" style="font-size: 16px; background-color: #f6f8fa; padding-bottom: 20px;">
  <tbody>
  <tr>
    <td align="center" valign="top" style="margin: 0; padding: 0;">
      <table width="600" align="center" bgcolor="transparent" border="0" cellspacing="0" cellpadding="0" class="wrapper"
             style="width: 600px;">
        <tbody>
        <tr>
          <td align="left" valign="top" style="margin: 0; padding: 0;padding:0;">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <tbody>
              <tr>
                <td valign="top" align="left" style="padding: 0px; margin: 0px;">
                  <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tbody>
                    <tr>
                      <td style="margin: 0px; padding: 0px;" align="left" valign="top">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" data-mobile-width="0"
                               data-editable="image" style="max-width: 597px;">
                          <tbody>
                          <tr>
                            <td valign="top" align="left"
                                style="display: inline-block; padding: 15px; margin: 0px; border-radius: 0px; border-width: 0px; border-style: none; border-color: transparent;"
                                class="tdBlock"><a href="http://unicon.berlin" target="_blank"><img
                              src="https://i.imgur.com/mfVduvv.png" width="300"
                              style="border-width: 0px; border-style: none; border-color: transparent; display: block;"></a>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>

        <tr>
          <td align="center" valign="top" style="margin: 0; padding: 0;">
            <table width="100%" align="center" border="0" cellpadding="0" cellspacing="0" data-editable="text">
              <tbody>
              <tr>
                <td align="left" valign="top" class="lh-1"
                    style="margin: 0px; padding: 57px 30px 0px 40px; background-color: rgb(255, 255, 255); font-size: 16px; font-family: Times New Roman, Times, serif; line-height: 1.15;">
                      <span
                        style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: #000; font-size: 21px;">
                          Activate your account
                      </span>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td align="center" valign="top" style="margin: 0; padding: 0;">
            <table width="100%" align="center" border="0" cellpadding="0" cellspacing="0" data-editable="text">
              <tbody>
              <tr>
                <td align="left" valign="top" class="lh-8"
                    style="margin: 0px; padding: 23px 40px 50px; background-color: rgb(255, 255, 255); font-size: 16px; font-family: Times New Roman, Times, serif; line-height: 1.85;">
                      <span
                        style="font-family: Arial, Helvetica, sans-serif; font-weight:normal; color:#000000; font-size: 16px; line-height: 1.8;">
                          Dear {name},
                          <br/><br/>
                          thank you for joining Shivt. Please activate your account by clicking on the following Link.
                          <br/><br/>
                          Best regards,<br/>
                          Shivt Team
                      </span>
                </td>
              </tr>
              <tr>
                <td align="center" valign="top" bgcolor="#ffffff" style="padding: 0px;">
                  <div data-box="button" style="width: 100%; margin-top: 0px; margin-bottom: 0px; text-align: center;"><table border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" align="center" data-editable="button" style="margin: 0px auto;">
                    <tbody><tr>
                      <td valign="middle" align="center" class="tdBlock" style="display: inline-block; padding: 16px 43px 15px; margin: 0px; border-radius: 39px; background-color: #00ffa8; margin-bottom:20px">
                        <a href="{link}" style="font-family: Arial, Helvetica, sans-serif; color: rgb(255, 255, 255); font-size: 18px; text-decoration: none; font-weight: normal;">Activate</a>
                      </td>
                    </tr>
                    </tbody></table></div>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
